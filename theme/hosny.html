<div id="hosny">
    <div class="setup">
        <div class="setup-content">
            <h2>What if...</h2>
            <form>
                <fieldset>
                    <label><h4>Food</h4></label>
                    <li><label><input type="radio" name="food" value="1">High quality, but affordable</label></li>
                    <li><label><input type="radio" name="food" value="2">Same as now</label></li>
                    <li><label><input type="radio" name="food" value="3" checked>A blight; expensive corn</label></li>
                </fieldset>
                <fieldset>
                    <label for="tech"><h4>Level of Technology</h4></label>
                    <li><label><input type="radio" name="tech" value="1" checked>FULL AUTOMATION.</label></li>
                    <li><label><input type="radio" name="tech" value="2">Same as now</label></li>
                    <li><label><input type="radio" name="tech" value="3">Stone age tools</label></li>
                </fieldset>
                <fieldset>
                    <label for="sick"><h4>Type of Disease</h4></label>
                    <li><label><input type="radio" name="sick" value="1" >Zombie virus</label></li>
                    <li><label><input type="radio" name="sick" value="2">Same as now</label></li>
                    <li><label><input type="radio" name="sick" value="3" checked>Super healthy</label></li>
                </fieldset>
            </form>
            <input type="submit" class="submit" value="Let's see what happens">
        </div>
    </div>
    <div class="overlay">
        <div class="alert"></div>
    </div>
    <div class="simulation">
        <h1 class="datetime"></h1>
        <div class="graphs">
            <div class="graph graphs-healthcare">
                <h3>Healthcare price</h3>
                <div class="graph-latest-value"></div>
            </div>
            <div class="graph graphs-qli">
                <h3>Avg quality of life</h3>
                <div class="graph-latest-value"></div>
            </div>
            <div class="graph graphs-cash">
                <h3>Avg cash per citizen</h3>
                <div class="graph-latest-value"></div>
            </div>
            <div class="graph graphs-sick">
                <h3>Sick citizens</h3>
                <div class="graph-latest-value"></div>
            </div>
            <div class="graph graphs-wage">
                <h3>Avg wage</h3>
                <div class="graph-latest-value"></div>
            </div>
            <div class="graph graphs-consumer-good-price">
                <h3>Avg food price</h3>
                <div class="graph-latest-value"></div>
            </div>
        </div>
        <button class="select-random">select random</button>
            <canvas id="stage"></canvas>
        <div class="info-tooltip"></div>
    </div>
</div>
<script src="/js/hosny.js"></script>
